</head>

<body>
	<div class="empty"></div>
	<div class="main">
		<div class="field">
			<div class="field-players">
				<div id="players">
					<div id="pl1" class="pl"></div>
					<div id="pl2" class="pl"></div>
				</div>
			</div>
			<div class="field-game">
				<div class="field-left">
					<div id="11" class="field-left-field"></div>
					<div id="10" class="field-left-field"></div>
					<div id="9" class="field-left-field"></div>
					<div id="8" class="field-left-field"></div>
					<div id="7" class="field-left-field"></div>
					<div id="6" class="field-left-field"></div>
					<div id="5" class="field-left-field"></div>
					<div id="4" class="field-left-field"></div>
					<div id="3" class="field-left-field"></div>
					<div id="2" class="field-left-field"></div>
					<div id="1" class="field-left-field"></div>
				</div>
				<div class="center-area">
					<input type="button" onclick="move('pl1','11')" value="ХОД">
				</div>
			</div>
			
		</div>
	</div>
	<!--<script src="js/playingField2.js"></script>-->
	<script>	
		var scaleNow;
		
		function rand(min, max) {
  			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
		
		window.onload = function() {
			//var heightScreen = document.body.clientHeight;
			//var widthScreen = document.body.clientWidth;
			$('.main').css({width: "100%", height: "100%"});
			scaleNow = 1;
			resize();
			console.log();
			//$('.pl').offset({left: $('#1').offset().left, top: 460});
			$('.pl').offset({left: document.getElementById('1').getBoundingClientRect().left + document.body.scrollLeft, top: document.getElementById('1').getBoundingClientRect().top + document.body.scrollTop});
		};
		
		window.onresize = function() {
			resize();
		};
		
		function move(arrow, target) {
			var t = rand(1, 11).toString();
			$('#'+arrow).animate({top: $('#'+target).offset().top, left: $('#'+target).offset().left}, 1000);
		}
		
		function resize() {
			var heightScreen = document.body.clientHeight;
			heightScreen = window.innerHeight;
			var widthScreen = document.body.clientWidth;
			var heightNow = parseFloat($('.field').css('height'));
			var widthNow = parseFloat($('.field').css('width'));
			scaleNow = (heightScreen*scaleNow)/heightNow;
			$('.field').css('transform', 'scale('+scaleNow+')');
		}
		
	</script>
</body>

</html>
